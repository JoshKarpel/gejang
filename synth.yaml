flows:
  default:
    envs:
      CARGO_TERM_COLOR: always
    nodes:
      clippy:
        target: clippy
        triggers:
          - code-changes
      tests:
        target: tests
        triggers:
          - after: [clippy]

targets:
  tests:
    commands: |
      cargo test
  clippy:
    commands: |
      cargo clippy

triggers:
  code-changes:
    watch:
      - src/
      - Cargo.toml
      - examples/
